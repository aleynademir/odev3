<h1>Listeler</h1>
<!-- 
    Sıralı Listeler -> 1,2,3 ordered list -> ol
    Sıralı Olmayan Listeler -> *,*,* unordered listeler -> ul
    List item -> li
 -->
 <ol>
    <li>Liste Öğesi *1*</li>
    <li>Liste Öğesi *2*</li>
    <li>Diğer Özellikler:    
        <ul>
            <li>Liste Ögesi *1*</li>
            <li>Liste Ögesi *2*</li>
            <li>Liste Ögesi *3*</li>
        </ul>
    </li>
 </ol>
